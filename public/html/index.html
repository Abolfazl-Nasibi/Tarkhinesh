    <!-- header -->
    <header class="hidden lg:flex justify-between items-center px-2 lg:px-4 xl:px-10 2xl:px-28 h-28">
        <!-- logo -->
        <div class="flex items-center gap-x-2">
            <img class="w-8 lg:w-12" src="../images/Logo.png" alt="">
            <img class="w-16 lg:w-24" src="../images/Vector.png" alt="">
        </div>
        <!-- menu -->
        <nav>
            <ul id="desktop-menu-wrapper" class="flex items-center gap-x-4 lg:gap-x-6 px-10 xl:px-24 text-gray-7 text-base md:text-lg lg:text-xl child:h-8 child:deskLink">
                
            </ul>
        </nav>
        <!-- search & cart & profile -->
        <div class="flex items-center gap-x-2 text-primary child:p-1 lg:child:p-2 child:bg-tint-1 child:rounded ">  
            <!-- search -->
            <a href="#">
                <svg class="w-4 h-4 lg:w-6 lg:h-6">
                    <use href="#search"></use>
                </svg>
            </a>
            <!-- cart -->
            <a href="#">
                <svg class="w-4 h-4 lg:w-6 lg:h-6">
                    <use href="#shopping-cart"></use>
                </svg>
            </a>
            <!-- profile -->
            <div class="group relative z-10">
                <svg class="w-4 h-4 lg:w-6 lg:h-6">
                    <use href="#user"></use>
                </svg>
                <!-- subMenu -->
                <ul class="invisible opacity-0 transition-all delay-75 group-hover:visible group-hover:opacity-100 absolute top-[120%] left-0 flex flex-col w-36 px-2 bg-white text-sm text-gray-8 rounded-md shadow-[0_0px_6px_rgba(0,0,0,0.1)] divide-y divide-gray-3 child:py-2 child:flex child:gap-x-1 child:items-center">
                    <li>
                        <svg class="w-4 h-4">
                            <use href="#user"></use>
                        </svg>
                        <a href="#">پروفایل</a>
                    </li>
                    <li>
                        <svg class="w-4 h-4">
                            <use href="#wallet"></use>
                        </svg>
                        <a href="#">پیگیری سفارش</a>
                    </li>
                    <li>
                        <svg class="w-4 h-4">
                            <use href="#heart"></use>
                        </svg>
                        <a href="#">علاقه‌مندی‌ها</a>
                    </li>
                    <li>
                        <svg class="w-4 h-4">
                            <use href="#location"></use>
                        </svg>
                        <a href="#">آدرس‌های من</a>
                    </li>
                    <li>
                        <svg class="w-4 h-4">
                            <use href="#login"></use>
                        </svg>
                        <a href="#">ورود به حساب</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- mobile header -->
    <div class="flex lg:hidden items-center justify-between h-16 px-5 text-primary backdrop:blur-xl">
        <!-- menu -->
        <div>
            <!-- menu icon -->
            <svg id="mobile-menu-icon" class="w-6 h-6">
                <use href="#menu"></use>
            </svg>
            <!-- menu box-->
            <div id="mobile-menu-box" class="hidden transition-all z-20 top-0 right-0 w-64 h-[100vh] shadow-lg bg-white text-white">
                <!-- menu image -->
                <div class="relative h-24">
                    <img src="../images/top Frame.png" alt="">
                    <div class="absolute right-4 top-8 flex items-center gap-x-2">
                        <img class="w-16" src="../images/Vector.png" alt="">
                    </div>
                    <svg id="mobile-menu-close" class="absolute cursor-pointer rotate-45 w-6 h-6 top-4 left-4">
                        <use href="#close"></use>
                    </svg>
                </div>
                <!-- menu links -->
                <ul id="mobile-menu-wrapper" class="flex flex-col px-4 py-1 divide-y divide-gray-4 font-estedad-bold text-gray-8 text-2xs child:py-2 child:child:flex child:child:items-center child:child:gap-x-1">                   
                </ul>
            </div>
            
        </div>
        <!-- logo -->
        <div class="flex items-center gap-x-2">
            <img class="w-8" src="../images/Logo.png" alt="">
            <img class="w-16" src="../images/Vector.png" alt="">
        </div>
        <!-- cart $ profile -->
        <div class="flex items-center gap-x-1 text-primary child:p-2 child:bg-tint-1 child:rounded ">
            <!-- cart -->
            <a href="#">
                <svg class="w-4 h-4 lg:w-6 lg:h-6">
                    <use href="#shopping-cart"></use>
                </svg>
            </a>
            <!-- profile -->
            <a href="#">
                <svg class="w-4 h-4 lg:w-6 lg:h-6">
                    <use href="#user"></use>
                </svg>
            </a>
        </div>
    </div>

    <main>

        <section id="sliderSection" class="relative">

            <!-- next and prev buttons -->
            <button class="hidden lg:inline-block prev absolute left-9 top-36 text-white">
                <svg class="w-8 h-8 rotate-90">
                    <use href="#arrow-down"></use>
                </svg>
            </button>
            <button class="hidden lg:inline-block next absolute right-9 top-36 text-white">
                <svg class="w-8 h-8 -rotate-90">
                    <use href="#arrow-down"></use>
                </svg>

            <!-- dots section -->
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-20 lg:w-40">
